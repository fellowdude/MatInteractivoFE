<article [ngClass]="type" class="fx-row-wrapper">
  <div class="article-wrapper fx-row-space-2">
    <div class="article-img">
      <div
        class="img-content"
        [class.img-ratio-4-3]="type === 'normal' || type === 'rounded'"
      >
        <a [routerLink]="[link + '/' + card?.id]" [queryParams]="{'id': id}">
          <img
            class="img-display img-hoverable"
            defaultImage="./assets/placeholder.svg"
            [lazyLoad]="card?.imgUrl"
          />
        </a>
      </div>
    </div>
    <div class="article-body gutter-vertical-2">
      <div class="gutter-vertical-1">
        <h4
          [style.color]="dateColor"
          class="subtitle date"
          *ngIf="type === 'normal' || type === 'rounded'"
        >
          {{ card?.date | date: 'dd/LL/yy' }}
        </h4>
        <h3 class="title txt-clip-2">
          <a [routerLink]="[link + '/' + card?.id]" [queryParams]="{'id': id}">{{ card?.title }}</a>
        </h3>
        <h4 class="subtitle txt-clip-2" *ngIf="type === 'big'">
          {{ card?.subtitle }}
        </h4>
        <p
          class="txt-clip-4"
          [innerHTML]="card?.description | sanitizeHtml: true"
        ></p>
      </div>
      <a class="btn-simple" [routerLink]="[link + '/' + card?.id]" [queryParams]="{'id': id}">
        <span>{{ btnText }}</span>
      </a>
    </div>
  </div>
</article>
