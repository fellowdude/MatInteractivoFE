<section class="section gutter-vertical-4">
  <h2 class="game-title" [style.color]="game?.color">{{ game?.title }}</h2>
  <label class="game-detail">{{ game?.detail }}</label>
  <div class="fx-row-wrapper">
    <div class="game-body fx-row-space-2">
      <div class="game-main">
        <div class="img-content img-ratio-16-9">
          <iframe
            #iframe
            class="img-display"
            scrolling="no"
            webkitallowfullscreen="true"
            mozallowfullscreen="true"
            allow="fullscreen"
            [class.is-loading]="!isIframeLoaded"
            (load)="iframeLoaded()"
          ></iframe>
          <div class="fullscreen-placeholder" (click)="fullscreen()"></div>
        </div>
        <div>
          <a [href]="game?.urlApk" download>
            <img
              class="android-only"
              defaultImage="./assets/placeholder.svg"
              [lazyLoad]="'./assets/barrita_android.png'"
            />
          </a>
        </div>
      </div>
      <div class="game-aside">
        <div class="game-aside-wrapper">
          <swiper class="swiper-container">
            <div
              *ngFor="let game of gamesRec; let i = index"
              class="swiper-slide"
            >
              <ng-container *ngIf="i !== 1">
                <snr-games-thumb [game]="game"></snr-games-thumb>
              </ng-container>
              <ng-container *ngIf="i === 1">
                <article class="gutter-vertical-1">
                  <div class="img-content">
                    <a [routerLink]="['/noticias']" [queryParams]="{ id: 3 }">
                      <img
                        class="img-display img-hoverable"
                        defaultImage="./assets/placeholder.svg"
                        [lazyLoad]="'./assets/banner_juegos_exp.png'"
                      />
                    </a>
                  </div>
                  <h3 class="subtitle txt-clip-2">
                    <a [routerLink]="'/noticias'" [queryParams]="{ id: 3 }"
                      >Manos a la ciencia</a
                    >
                  </h3>
                </article>
              </ng-container>
            </div>
          </swiper>
        </div>
      </div>
    </div>
  </div>
</section>
